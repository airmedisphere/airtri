<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirDrive - Video Player</title>

    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
    <!-- HLS.js for better streaming support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Video.js HLS plugin -->
    <script src="https://vhs.videojs.com/latest/videojs-http-streaming.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f1f1f1;
            padding: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .video-js {
            width: 100% !important;
            height: auto !important;
        }

        .streaming-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 6px;
            padding: 6px 8px;
            backdrop-filter: blur(10px);
        }

        .control-panel select, .control-panel button {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            min-width: 80px;
        }

        .control-panel select option {
            background: #333;
            color: white;
        }

        .control-panel button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .connection-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(10px);
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .connection-dot.buffering {
            background: #ff9800;
            animation: pulse 0.5s infinite;
        }

        .connection-dot.error {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .buffer-info {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .speed-indicator {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .copy-button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .copy-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .open-button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .open-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        /* Enhanced Video.js Control Bar */
        .video-js .vjs-control-bar {
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px) !important;
            z-index: 1001 !important;
        }

        .video-js .vjs-picture-in-picture-control,
        .video-js .vjs-fullscreen-control {
            z-index: 1002 !important;
        }

        /* Optimized buffering indicators */
        .vjs-loading-spinner {
            border-color: rgba(0, 123, 255, 0.8) transparent transparent transparent !important;
            border-width: 3px !important;
        }

        .vjs-progress-control .vjs-load-progress {
            background: rgba(0, 123, 255, 0.3) !important;
        }

        .vjs-progress-control .vjs-play-progress {
            background: #007bff !important;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .video-container {
                border-radius: 8px;
            }

            .streaming-controls {
                top: 5px;
                right: 5px;
                flex-direction: column;
                gap: 4px;
            }

            .control-panel {
                padding: 4px 6px;
            }

            .control-panel select, .control-panel button {
                font-size: 11px;
                padding: 3px 6px;
                min-width: 70px;
            }

            .connection-indicator {
                top: 5px;
                left: 5px;
                padding: 4px 8px;
                font-size: 10px;
            }

            .speed-indicator {
                font-size: 10px;
                padding: 3px 6px;
            }

            .buttons-container {
                margin-top: 15px;
                gap: 10px;
            }

            .copy-button, .open-button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 140px;
                flex: 1;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .streaming-controls {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px;
                justify-content: center;
            }

            .connection-indicator {
                position: relative;
                top: auto;
                left: auto;
                margin: 5px auto;
                display: inline-flex;
            }

            .speed-indicator {
                position: relative;
                bottom: auto;
                left: auto;
                margin: 5px auto;
                display: inline-block;
                text-align: center;
            }

            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .copy-button, .open-button {
                width: 100%;
                max-width: 280px;
                margin-bottom: 8px;
            }
        }

        /* Success message for copy actions */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(0);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 20px 0;
            max-width: 600px;
        }

        /* Loading state */
        .video-container.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Streaming optimization indicators */
        .stream-info {
            position: absolute;
            top: 50px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
        }

        .stream-info.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="video-container" id="video-container">
        <!-- Streaming Controls -->
        <div class="streaming-controls">
            <div class="control-panel">
                <select id="chunk-size-select" title="Chunk Size">
                    <option value="64">64KB (Slow)</option>
                    <option value="128" selected>128KB (Balanced)</option>
                    <option value="256">256KB (Fast)</option>
                    <option value="512">512KB (Very Fast)</option>
                </select>
            </div>
            <div class="control-panel">
                <button id="buffer-toggle" title="Toggle Buffer Mode">Smart Buffer</button>
            </div>
            <div class="control-panel">
                <button id="preload-toggle" title="Toggle Preload">Preload: Auto</button>
            </div>
        </div>

        <!-- Connection Indicator -->
        <div class="connection-indicator" id="connection-indicator">
            <div class="connection-dot" id="connection-dot"></div>
            <span id="connection-text">Optimizing...</span>
        </div>

        <!-- Stream Info -->
        <div class="stream-info" id="stream-info">
            Buffer: 0s | Chunk: 128KB
        </div>

        <!-- Buffer Info -->
        <div class="buffer-info" id="buffer-info">
            Buffering: 0%
        </div>

        <!-- Speed Indicator -->
        <div class="speed-indicator" id="speed-indicator">
            Speed: -- KB/s
        </div>

        <video id="my-player" class="video-js vjs-fluid" controls preload="metadata" data-setup='{}'>
            <source id="video-src" src="" type="video/mp4">
            </source>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">
                    supports HTML5 video
                </a>
            </p>
        </video>
    </div>

    <div class="buttons-container">
        <button class="copy-button" onclick="copyStreamUrl()">Copy Stream URL</button>
        <button class="copy-button" onclick="copyDownloadUrl()">Copy Download URL</button>
        <button class="open-button" onclick="openDownloadUrl()">Open Download URL</button>
    </div>

    <script>
        // Get the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const downloadUrl = urlParams.get('url');
        
        // DOM elements
        const videoContainer = document.getElementById('video-container');
        const videoSrc = document.getElementById('video-src');
        const chunkSizeSelect = document.getElementById('chunk-size-select');
        const bufferToggle = document.getElementById('buffer-toggle');
        const preloadToggle = document.getElementById('preload-toggle');
        const connectionIndicator = document.getElementById('connection-indicator');
        const connectionDot = document.getElementById('connection-dot');
        const connectionText = document.getElementById('connection-text');
        const bufferInfo = document.getElementById('buffer-info');
        const speedIndicator = document.getElementById('speed-indicator');
        const streamInfo = document.getElementById('stream-info');
        
        // Streaming configuration
        let player;
        let currentChunkSize = 128; // KB
        let smartBufferMode = true;
        let preloadMode = 'metadata';
        let downloadSpeed = 0;
        let bufferHealth = 0;
        let isBuffering = false;
        let streamingStats = {
            bytesLoaded: 0,
            lastUpdate: Date.now(),
            avgSpeed: 0,
            bufferTime: 0
        };
        
        console.log('Download URL:', downloadUrl);
        
        if (downloadUrl) {
            initializeOptimizedPlayer();
        } else {
            showError('No video URL provided. Please check the link and try again.');
        }

        function initializeOptimizedPlayer() {
            // Set initial video source with optimized parameters
            updateVideoSource();
            
            // Add loading state
            videoContainer.classList.add('loading');
            
            // Initialize Video.js player with optimized settings for fast streaming
            player = videojs('my-player', {
                fluid: true,
                responsive: true,
                playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 2],
                preload: preloadMode,
                html5: {
                    // Optimized HLS settings for reduced buffering
                    vhs: {
                        enableLowInitialPlaylist: true,
                        smoothQualityChange: false, // Disable for faster switching
                        overrideNative: true,
                        useDevicePixelRatio: false, // Reduce processing
                        // Aggressive buffering settings
                        maxPlaylistRetries: 2,
                        maxNetworkRetries: 2,
                        segmentRequestTimeout: 10000,
                        playlistRequestTimeout: 5000,
                        // Reduce buffer requirements
                        goalBufferLength: 10, // Reduced from default 30
                        maxGoalBufferLength: 20, // Reduced from default 60
                        bufferBasedABR: false, // Disable adaptive bitrate
                        limitRenditionByPlayerDimensions: false
                    },
                    nativeVideoTracks: false,
                    nativeAudioTracks: false,
                    nativeTextTracks: false
                },
                techOrder: ['html5'],
                sources: [{
                    src: getOptimizedVideoUrl(),
                    type: 'video/mp4'
                }],
                // Optimized player settings
                liveui: false,
                controls: true,
                autoplay: false,
                muted: false
            });

            // Setup optimized player events
            player.ready(function() {
                console.log('Optimized player ready');
                setupOptimizedPlayerEvents();
                startAdvancedMonitoring();
                optimizeForConnection();
                
                // Show stream info briefly
                showStreamInfo();
            });

            // Setup control event listeners
            setupStreamingControls();
        }

        function setupOptimizedPlayerEvents() {
            // Fast loading events
            player.on('loadstart', function() {
                console.log('Load started');
                updateConnectionStatus('loading', 'Loading...');
                videoContainer.classList.add('loading');
            });

            player.on('loadedmetadata', function() {
                console.log('Metadata loaded - starting playback optimization');
                videoContainer.classList.remove('loading');
                updateConnectionStatus('ready', 'Ready');
                
                // Optimize buffer immediately after metadata load
                optimizeBuffer();
            });

            player.on('canplay', function() {
                console.log('Can play - buffer optimized');
                updateConnectionStatus('ready', 'Streaming');
                bufferInfo.style.display = 'none';
                isBuffering = false;
            });

            // Aggressive buffering management
            player.on('waiting', function() {
                console.log('Buffering started');
                isBuffering = true;
                updateConnectionStatus('buffering', 'Buffering');
                bufferInfo.style.display = 'block';
                
                // Auto-reduce chunk size if buffering frequently
                if (smartBufferMode) {
                    autoOptimizeChunkSize();
                }
            });

            player.on('playing', function() {
                console.log('Playing - buffer healthy');
                isBuffering = false;
                updateConnectionStatus('streaming', 'Streaming');
                bufferInfo.style.display = 'none';
            });

            // Optimized error handling
            player.on('error', function() {
                const error = player.error();
                console.error('Player error:', error);
                
                if (error && error.code === 4) { // Network error
                    // Auto-reduce chunk size and retry
                    if (currentChunkSize > 64) {
                        currentChunkSize = Math.max(64, currentChunkSize / 2);
                        chunkSizeSelect.value = currentChunkSize;
                        showNotification(`Reduced chunk size to ${currentChunkSize}KB for better streaming`);
                        setTimeout(() => {
                            player.src(getOptimizedVideoUrl());
                            player.load();
                        }, 1000);
                    } else {
                        showError('Network error. Please check your connection.');
                    }
                } else {
                    showError('Video playback error. Please try again.');
                }
            });

            // Advanced progress monitoring
            player.on('progress', function() {
                updateAdvancedBufferInfo();
                calculateStreamingStats();
            });

            // Stall prevention
            let stallCount = 0;
            player.on('stalled', function() {
                stallCount++;
                console.log(`Stall detected (${stallCount})`);
                
                if (stallCount > 2 && smartBufferMode) {
                    // Aggressive optimization after multiple stalls
                    currentChunkSize = Math.max(64, currentChunkSize / 2);
                    chunkSizeSelect.value = currentChunkSize;
                    updateVideoSource();
                    showNotification('Optimizing for your connection...');
                }
            });

            player.on('playing', function() {
                stallCount = 0; // Reset stall count when playing
            });
        }

        function setupStreamingControls() {
            // Chunk size control
            chunkSizeSelect.addEventListener('change', function() {
                currentChunkSize = parseInt(this.value);
                updateVideoSource();
                showNotification(`Chunk size set to ${currentChunkSize}KB`);
                updateStreamInfo();
            });

            // Smart buffer toggle
            bufferToggle.addEventListener('click', function() {
                smartBufferMode = !smartBufferMode;
                this.textContent = smartBufferMode ? 'Smart Buffer' : 'Manual Buffer';
                this.style.background = smartBufferMode ? 'rgba(76, 175, 80, 0.3)' : 'rgba(255, 152, 0, 0.3)';
                showNotification(`Smart buffering ${smartBufferMode ? 'enabled' : 'disabled'}`);
            });

            // Preload toggle
            preloadToggle.addEventListener('click', function() {
                const modes = ['none', 'metadata', 'auto'];
                const currentIndex = modes.indexOf(preloadMode);
                preloadMode = modes[(currentIndex + 1) % modes.length];
                this.textContent = `Preload: ${preloadMode}`;
                
                if (player) {
                    player.preload(preloadMode);
                }
                showNotification(`Preload mode: ${preloadMode}`);
            });
        }

        function getOptimizedVideoUrl() {
            if (!downloadUrl) return '';
            
            const url = new URL(downloadUrl);
            // Add optimized parameters
            url.searchParams.set('chunk_size', currentChunkSize * 1024); // Convert to bytes
            url.searchParams.set('buffer_mode', smartBufferMode ? 'smart' : 'manual');
            url.searchParams.set('preload', preloadMode);
            url.searchParams.set('optimize', 'true');
            url.searchParams.set('t', Date.now()); // Cache busting
            
            return url.toString();
        }

        function updateVideoSource() {
            if (!player) return;
            
            const currentTime = player.currentTime();
            const wasPaused = player.paused();
            
            const newUrl = getOptimizedVideoUrl();
            console.log('Updating video source with optimizations:', newUrl);
            
            player.src({
                src: newUrl,
                type: 'video/mp4'
            });
            
            player.ready(() => {
                if (currentTime > 0) {
                    player.currentTime(currentTime);
                }
                if (!wasPaused) {
                    player.play().catch(e => console.log('Autoplay prevented:', e));
                }
            });
        }

        function optimizeForConnection() {
            // Quick connection test
            const startTime = Date.now();
            
            fetch(downloadUrl, {
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                const responseTime = Date.now() - startTime;
                console.log(`Connection test: ${responseTime}ms`);
                
                // Auto-optimize based on response time
                if (responseTime > 2000) {
                    // Very slow connection
                    currentChunkSize = 64;
                    preloadMode = 'none';
                    smartBufferMode = true;
                } else if (responseTime > 1000) {
                    // Moderate connection
                    currentChunkSize = 128;
                    preloadMode = 'metadata';
                } else {
                    // Fast connection
                    currentChunkSize = 256;
                    preloadMode = 'metadata';
                }
                
                // Update UI
                chunkSizeSelect.value = currentChunkSize;
                preloadToggle.textContent = `Preload: ${preloadMode}`;
                updateVideoSource();
                
                showNotification(`Optimized for your connection (${responseTime}ms)`);
            })
            .catch(error => {
                console.log('Connection test failed, using conservative settings');
                currentChunkSize = 64;
                preloadMode = 'none';
                chunkSizeSelect.value = currentChunkSize;
                preloadToggle.textContent = `Preload: ${preloadMode}`;
            });
        }

        function autoOptimizeChunkSize() {
            if (!smartBufferMode) return;
            
            // Reduce chunk size if buffering frequently
            if (isBuffering && currentChunkSize > 64) {
                const newSize = Math.max(64, currentChunkSize - 64);
                if (newSize !== currentChunkSize) {
                    currentChunkSize = newSize;
                    chunkSizeSelect.value = currentChunkSize;
                    updateVideoSource();
                    showNotification(`Auto-optimized: ${currentChunkSize}KB chunks`);
                }
            }
        }

        function optimizeBuffer() {
            if (!player) return;
            
            try {
                // Get buffer information
                const buffered = player.buffered();
                const currentTime = player.currentTime();
                
                if (buffered.length > 0) {
                    const bufferEnd = buffered.end(buffered.length - 1);
                    bufferHealth = bufferEnd - currentTime;
                    
                    // Optimize based on buffer health
                    if (bufferHealth < 5 && smartBufferMode) {
                        // Low buffer - reduce chunk size
                        if (currentChunkSize > 64) {
                            currentChunkSize = Math.max(64, currentChunkSize - 64);
                            chunkSizeSelect.value = currentChunkSize;
                            updateVideoSource();
                        }
                    } else if (bufferHealth > 30 && downloadSpeed > 500) {
                        // High buffer and good speed - can increase chunk size
                        if (currentChunkSize < 512) {
                            currentChunkSize = Math.min(512, currentChunkSize + 64);
                            chunkSizeSelect.value = currentChunkSize;
                        }
                    }
                }
            } catch (e) {
                console.log('Buffer optimization error:', e);
            }
        }

        function updateAdvancedBufferInfo() {
            if (!player) return;
            
            try {
                const buffered = player.buffered();
                const currentTime = player.currentTime();
                
                if (buffered.length > 0) {
                    const bufferEnd = buffered.end(buffered.length - 1);
                    const bufferAhead = bufferEnd - currentTime;
                    const bufferPercent = Math.min(100, (bufferAhead / 30) * 100);
                    
                    bufferInfo.textContent = `Buffer: ${bufferAhead.toFixed(1)}s (${bufferPercent.toFixed(0)}%)`;
                    
                    // Update connection status based on buffer
                    if (bufferAhead > 20) {
                        updateConnectionStatus('excellent', 'Excellent');
                    } else if (bufferAhead > 10) {
                        updateConnectionStatus('good', 'Good');
                    } else if (bufferAhead > 5) {
                        updateConnectionStatus('fair', 'Fair');
                    } else {
                        updateConnectionStatus('poor', 'Poor');
                    }
                }
            } catch (e) {
                console.log('Buffer info update error:', e);
            }
        }

        function calculateStreamingStats() {
            try {
                const now = Date.now();
                const timeDiff = (now - streamingStats.lastUpdate) / 1000;
                
                if (timeDiff > 1) { // Update every second
                    const buffered = player.buffered();
                    if (buffered.length > 0) {
                        const totalBytes = buffered.end(buffered.length - 1) * 125000; // Rough estimate
                        const bytesDiff = totalBytes - streamingStats.bytesLoaded;
                        
                        if (bytesDiff > 0) {
                            downloadSpeed = (bytesDiff / timeDiff) / 1024; // KB/s
                            streamingStats.avgSpeed = (streamingStats.avgSpeed + downloadSpeed) / 2;
                            
                            speedIndicator.textContent = `Speed: ${downloadSpeed.toFixed(0)} KB/s`;
                        }
                        
                        streamingStats.bytesLoaded = totalBytes;
                        streamingStats.lastUpdate = now;
                    }
                }
            } catch (e) {
                console.log('Stats calculation error:', e);
            }
        }

        function startAdvancedMonitoring() {
            // Monitor every 2 seconds for optimal performance
            setInterval(() => {
                if (player && !player.paused()) {
                    updateAdvancedBufferInfo();
                    calculateStreamingStats();
                    optimizeBuffer();
                    updateStreamInfo();
                }
            }, 2000);
        }

        function updateConnectionStatus(status, text) {
            connectionDot.className = `connection-dot ${status}`;
            connectionText.textContent = text;
        }

        function updateStreamInfo() {
            const bufferText = bufferHealth > 0 ? `${bufferHealth.toFixed(1)}s` : '0s';
            streamInfo.textContent = `Buffer: ${bufferText} | Chunk: ${currentChunkSize}KB`;
        }

        function showStreamInfo() {
            streamInfo.classList.add('show');
            setTimeout(() => {
                streamInfo.classList.remove('show');
            }, 5000);
        }

        function showNotification(message) {
            const existingNotification = document.querySelector('.success-message');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'success-message';
            notificationDiv.textContent = message;
            document.body.appendChild(notificationDiv);

            setTimeout(() => {
                notificationDiv.classList.add('show');
            }, 100);

            setTimeout(() => {
                notificationDiv.classList.remove('show');
                setTimeout(() => {
                    notificationDiv.remove();
                }, 300);
            }, 3000);
        }

        function showError(message) {
            videoContainer.classList.remove('loading');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <strong>Streaming Error</strong><br>
                ${message}<br><br>
                <small>Try adjusting the chunk size or buffer settings above.</small>
            `;
            videoContainer.parentNode.insertBefore(errorDiv, videoContainer.nextSibling);
        }

        function copyTextToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function () {
                    showNotification('Link copied to clipboard!');
                }).catch(function (err) {
                    console.error('Could not copy text: ', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('Link copied to clipboard!');
                } else {
                    alert('Failed to copy the link.');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert('Failed to copy the link.');
            }

            document.body.removeChild(textArea);
        }

        function copyStreamUrl() {
            copyTextToClipboard(window.location.href);
        }

        function copyDownloadUrl() {
            if (downloadUrl) {
                copyTextToClipboard(downloadUrl);
            } else {
                alert('No download URL available.');
            }
        }

        function openDownloadUrl() {
            if (downloadUrl) {
                window.open(downloadUrl, '_blank');
            } else {
                alert('No download URL available.');
            }
        }

        // Keyboard shortcuts for quick optimization
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT') {
                switch(e.key) {
                    case '1':
                        currentChunkSize = 64;
                        chunkSizeSelect.value = 64;
                        updateVideoSource();
                        showNotification('Chunk size: 64KB (Slow connection)');
                        break;
                    case '2':
                        currentChunkSize = 128;
                        chunkSizeSelect.value = 128;
                        updateVideoSource();
                        showNotification('Chunk size: 128KB (Balanced)');
                        break;
                    case '3':
                        currentChunkSize = 256;
                        chunkSizeSelect.value = 256;
                        updateVideoSource();
                        showNotification('Chunk size: 256KB (Fast)');
                        break;
                    case '4':
                        currentChunkSize = 512;
                        chunkSizeSelect.value = 512;
                        updateVideoSource();
                        showNotification('Chunk size: 512KB (Very Fast)');
                        break;
                    case 'b':
                        bufferToggle.click();
                        break;
                    case 'p':
                        preloadToggle.click();
                        break;
                }
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                if (player) {
                    player.trigger('resize');
                }
            }, 500);
        });

        // Prevent errors from breaking the page
        window.addEventListener('error', function(e) {
            console.log('Global error caught:', e);
        });
    </script>
