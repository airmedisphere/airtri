<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirDrive - Fast Video Player</title>

    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f1f1f1;
            padding: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .video-js {
            width: 100% !important;
            height: auto !important;
        }

        /* Fast Quality Selector */
        .quality-selector {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quality-selector select {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            min-width: 120px;
            font-weight: 500;
        }

        .quality-selector select option {
            background: #333;
            color: white;
            padding: 8px;
        }

        .quality-label {
            color: white;
            font-size: 12px;
            margin-bottom: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Speed Indicator */
        .speed-indicator {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }

        .speed-indicator.fast {
            background: rgba(76, 175, 80, 0.9);
        }

        .speed-indicator.medium {
            background: rgba(255, 152, 0, 0.9);
        }

        .speed-indicator.slow {
            background: rgba(244, 67, 54, 0.9);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            bottom: 80px;
            left: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .connection-dot.buffering {
            background: #ff9800;
            animation: pulse 0.5s infinite;
        }

        .connection-dot.error {
            background: #f44336;
            animation: none;
        }

        /* Quality Info */
        .quality-info {
            position: absolute;
            bottom: 80px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .copy-button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .copy-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .open-button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .open-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        /* Enhanced Video.js Control Bar */
        .video-js .vjs-control-bar {
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px) !important;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .video-container {
                border-radius: 8px;
            }

            .quality-selector {
                top: 10px;
                right: 10px;
                padding: 6px;
            }

            .quality-selector select {
                font-size: 12px;
                padding: 6px 10px;
                min-width: 100px;
            }

            .speed-indicator {
                top: 10px;
                left: 10px;
                padding: 4px 8px;
                font-size: 11px;
            }

            .connection-status {
                bottom: 60px;
                left: 10px;
                padding: 6px 10px;
                font-size: 10px;
            }

            .quality-info {
                bottom: 60px;
                right: 10px;
                padding: 4px 8px;
                font-size: 10px;
            }

            .buttons-container {
                margin-top: 15px;
                gap: 10px;
                flex-direction: column;
                align-items: center;
            }

            .copy-button, .open-button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 140px;
                width: 100%;
                max-width: 280px;
            }
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(0);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 20px 0;
            max-width: 600px;
        }

        /* Loading optimization */
        .video-container.loading {
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

<body>
    <div class="video-container" id="video-container">
        <!-- Fast Quality Selector -->
        <div class="quality-selector">
            <div class="quality-label">Quality</div>
            <select id="quality-select">
                <option value="auto">Auto (Fast)</option>
                <option value="240p">240p (Ultra Fast)</option>
                <option value="360p">360p (Fast)</option>
                <option value="480p">480p (Standard)</option>
                <option value="720p">720p (HD)</option>
                <option value="1080p">1080p (Full HD)</option>
                <option value="original">Original</option>
            </select>
        </div>

        <!-- Speed Indicator -->
        <div class="speed-indicator fast" id="speed-indicator">
            FAST STREAM
        </div>

        <!-- Connection Status -->
        <div class="connection-status" id="connection-status">
            <div class="connection-dot" id="connection-dot"></div>
            <span id="connection-text">Ready</span>
        </div>

        <!-- Quality Info -->
        <div class="quality-info" id="quality-info">
            Streaming: Auto
        </div>

        <video id="my-player" class="video-js vjs-fluid" controls preload="none" data-setup='{}'>
            <source id="video-src" src="" type="video/mp4">
            </source>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that supports HTML5 video.
            </p>
        </video>
    </div>

    <div class="buttons-container">
        <button class="copy-button" onclick="copyStreamUrl()">Copy Stream URL</button>
        <button class="copy-button" onclick="copyDownloadUrl()">Copy Download URL</button>
        <button class="open-button" onclick="openDownloadUrl()">Open Download URL</button>
    </div>

    <script>
        // Get the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const downloadUrl = urlParams.get('url');
        
        // DOM elements
        const videoContainer = document.getElementById('video-container');
        const videoSrc = document.getElementById('video-src');
        const qualitySelect = document.getElementById('quality-select');
        const speedIndicator = document.getElementById('speed-indicator');
        const connectionStatus = document.getElementById('connection-status');
        const connectionDot = document.getElementById('connection-dot');
        const connectionText = document.getElementById('connection-text');
        const qualityInfo = document.getElementById('quality-info');
        
        // Fast streaming configuration
        let player;
        let currentQuality = 'auto';
        let streamingSpeed = 'fast';
        
        console.log('Download URL:', downloadUrl);
        
        if (downloadUrl) {
            initializeFastPlayer();
        } else {
            showError('No video URL provided. Please check the link and try again.');
        }

        function initializeFastPlayer() {
            // Detect optimal quality for fast streaming
            detectFastQuality();
            
            // Update video source
            updateVideoSource();
            
            // Initialize Video.js with fast settings
            player = videojs('my-player', {
                fluid: true,
                responsive: true,
                preload: 'none',  // No preload for instant start
                html5: {
                    vhs: {
                        enableLowInitialPlaylist: true,
                        smoothQualityChange: false,  // Disable for speed
                        overrideNative: true,
                        useDevicePixelRatio: false,
                        maxPlaylistRetries: 1,  // Reduced retries
                        maxNetworkRetries: 1,   // Reduced retries
                        segmentRequestTimeout: 5000,  // Shorter timeout
                        playlistRequestTimeout: 3000, // Shorter timeout
                        goalBufferLength: 2,    // Very small buffer
                        maxGoalBufferLength: 4, // Small max buffer
                        bufferBasedABR: false,
                        limitRenditionByPlayerDimensions: false
                    }
                },
                techOrder: ['html5'],
                sources: [{
                    src: getFastVideoUrl(),
                    type: 'video/mp4'
                }],
                controls: true,
                autoplay: false,
                muted: false
            });

            // Setup fast player events
            player.ready(function() {
                console.log('Fast player ready');
                setupFastPlayerEvents();
                updateSpeedIndicator();
                updateQualityDisplay();
            });

            // Setup quality controls
            setupFastQualityControls();
        }

        function setupFastPlayerEvents() {
            // Fast loading events
            player.on('loadstart', function() {
                console.log('Fast load started');
                updateConnectionStatus('loading', 'Loading...');
                updateSpeedIndicator('fast');
            });

            player.on('loadedmetadata', function() {
                console.log('Metadata loaded - ready to play');
                updateConnectionStatus('ready', 'Ready');
                updateSpeedIndicator('fast');
            });

            player.on('canplay', function() {
                console.log('Can play - streaming ready');
                updateConnectionStatus('streaming', 'Streaming');
                updateSpeedIndicator('fast');
            });

            player.on('waiting', function() {
                console.log('Buffering - optimizing...');
                updateConnectionStatus('buffering', 'Optimizing');
                updateSpeedIndicator('medium');
                
                // Auto-optimize for speed
                autoOptimizeForSpeed();
            });

            player.on('playing', function() {
                console.log('Playing smoothly');
                updateConnectionStatus('streaming', 'Streaming');
                updateSpeedIndicator('fast');
            });

            player.on('error', function() {
                const error = player.error();
                console.error('Player error:', error);
                updateSpeedIndicator('slow');
                
                if (error && error.code === 4) {
                    // Network error - switch to fastest quality
                    if (currentQuality !== '240p') {
                        changeQuality('240p');
                        showNotification('Switched to 240p for better streaming');
                    }
                } else {
                    showError('Playback error. Trying to optimize...');
                    // Try to recover with lowest quality
                    setTimeout(() => {
                        changeQuality('240p');
                    }, 1000);
                }
            });

            // Monitor streaming performance
            player.on('progress', function() {
                monitorStreamingSpeed();
            });
        }

        function setupFastQualityControls() {
            // Quality selector with instant switching
            qualitySelect.addEventListener('change', function() {
                const newQuality = this.value;
                changeQuality(newQuality);
            });
        }

        function changeQuality(newQuality) {
            if (newQuality === currentQuality) return;
            
            const currentTime = player ? player.currentTime() : 0;
            const wasPaused = player ? player.paused() : true;
            
            currentQuality = newQuality;
            
            console.log(`Fast quality change to: ${newQuality}`);
            
            // Update video source immediately
            updateVideoSource();
            
            // Restore playback position quickly
            if (player) {
                player.ready(() => {
                    if (currentTime > 0) {
                        player.currentTime(currentTime);
                    }
                    if (!wasPaused) {
                        player.play().catch(e => console.log('Autoplay prevented:', e));
                    }
                });
            }
            
            updateQualityDisplay();
            updateSpeedIndicator('fast');
            showNotification(`Quality: ${getQualityDisplayName(newQuality)}`);
        }

        function detectFastQuality() {
            // Fast quality detection prioritizing speed
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /mobile|android|iphone|ipad/.test(userAgent);
            
            let detectedQuality = '480p'; // Default for speed
            
            if (connection) {
                const effectiveType = connection.effectiveType;
                const downlink = connection.downlink;
                
                if (effectiveType === 'slow-2g' || downlink < 0.5) {
                    detectedQuality = '240p';  // Ultra fast for slow connections
                } else if (effectiveType === '2g' || downlink < 1) {
                    detectedQuality = '240p';  // Still ultra fast
                } else if (effectiveType === '3g' || downlink < 2) {
                    detectedQuality = '360p';  // Fast for 3G
                } else if (effectiveType === '4g' || downlink < 5) {
                    detectedQuality = '480p';  // Standard for 4G
                } else {
                    detectedQuality = '720p';  // HD for fast connections
                }
            } else if (isMobile) {
                detectedQuality = '360p';  // Mobile optimized
            }
            
            currentQuality = detectedQuality;
            qualitySelect.value = 'auto';
            
            console.log(`Fast auto-detected quality: ${detectedQuality}`);
        }

        function autoOptimizeForSpeed() {
            // Aggressive optimization for speed
            if (!player) return;
            
            try {
                const buffered = player.buffered();
                const currentTime = player.currentTime();
                
                if (buffered.length > 0) {
                    const bufferEnd = buffered.end(buffered.length - 1);
                    const bufferHealth = bufferEnd - currentTime;
                    
                    // Aggressive quality reduction for speed
                    if (bufferHealth < 1) {
                        // Very poor buffer - go to fastest quality
                        if (currentQuality !== '240p') {
                            changeQuality('240p');
                            console.log('Auto-optimized to 240p for speed');
                        }
                    } else if (bufferHealth < 2 && currentQuality === '720p') {
                        // Poor buffer - reduce quality
                        changeQuality('480p');
                        console.log('Auto-optimized to 480p for speed');
                    }
                }
            } catch (e) {
                console.log('Speed optimization error:', e);
            }
        }

        function monitorStreamingSpeed() {
            // Monitor and update speed indicator
            if (!player) return;
            
            try {
                const buffered = player.buffered();
                const currentTime = player.currentTime();
                
                if (buffered.length > 0) {
                    const bufferEnd = buffered.end(buffered.length - 1);
                    const bufferHealth = bufferEnd - currentTime;
                    
                    // Update speed based on buffer health
                    if (bufferHealth > 3) {
                        updateSpeedIndicator('fast');
                    } else if (bufferHealth > 1) {
                        updateSpeedIndicator('medium');
                    } else {
                        updateSpeedIndicator('slow');
                    }
                    
                    // Update quality info
                    qualityInfo.textContent = `Streaming: ${getQualityDisplayName(currentQuality)} (${bufferHealth.toFixed(1)}s)`;
                }
            } catch (e) {
                console.log('Speed monitoring error:', e);
            }
        }

        function getFastVideoUrl() {
            if (!downloadUrl) return '';
            
            const url = new URL(downloadUrl);
            
            // Add quality parameter for fast streaming
            if (currentQuality !== 'original') {
                url.searchParams.set('quality', currentQuality);
            }
            
            // Add fast streaming parameters
            url.searchParams.set('fast_stream', 'true');
            url.searchParams.set('buffer_size', 'small');
            url.searchParams.set('priority', 'speed');
            url.searchParams.set('t', Date.now());
            
            return url.toString();
        }

        function updateVideoSource() {
            if (!player) return;
            
            const currentTime = player.currentTime();
            const wasPaused = player.paused();
            
            const newUrl = getFastVideoUrl();
            console.log('Fast video source update:', newUrl);
            
            player.src({
                src: newUrl,
                type: 'video/mp4'
            });
            
            player.ready(() => {
                if (currentTime > 0) {
                    player.currentTime(currentTime);
                }
                if (!wasPaused) {
                    player.play().catch(e => console.log('Autoplay prevented:', e));
                }
            });
        }

        function updateSpeedIndicator(speed = streamingSpeed) {
            streamingSpeed = speed;
            speedIndicator.className = `speed-indicator ${speed}`;
            
            const speedTexts = {
                'fast': 'FAST STREAM',
                'medium': 'OPTIMIZING',
                'slow': 'BUFFERING'
            };
            
            speedIndicator.textContent = speedTexts[speed] || 'STREAMING';
        }

        function updateConnectionStatus(status, text) {
            connectionDot.className = `connection-dot ${status}`;
            connectionText.textContent = text;
        }

        function updateQualityDisplay() {
            const displayName = getQualityDisplayName(currentQuality);
            qualityInfo.textContent = `Streaming: ${displayName}`;
            
            if (currentQuality === 'auto') {
                qualitySelect.value = 'auto';
            } else {
                qualitySelect.value = currentQuality;
            }
        }

        function getQualityDisplayName(quality) {
            const names = {
                'auto': 'Auto (Fast)',
                '240p': '240p (Ultra Fast)',
                '360p': '360p (Fast)',
                '480p': '480p (Standard)',
                '720p': '720p (HD)',
                '1080p': '1080p (Full HD)',
                'original': 'Original'
            };
            
            return names[quality] || quality;
        }

        function showNotification(message) {
            const existingNotification = document.querySelector('.success-message');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'success-message';
            notificationDiv.textContent = message;
            document.body.appendChild(notificationDiv);

            setTimeout(() => {
                notificationDiv.classList.add('show');
            }, 100);

            setTimeout(() => {
                notificationDiv.classList.remove('show');
                setTimeout(() => {
                    notificationDiv.remove();
                }, 300);
            }, 2000);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <strong>Streaming Error</strong><br>
                ${message}<br><br>
                <small>Trying to optimize for your connection...</small>
            `;
            videoContainer.parentNode.insertBefore(errorDiv, videoContainer.nextSibling);
            
            // Auto-remove error after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        function copyTextToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function () {
                    showNotification('Link copied to clipboard!');
                }).catch(function (err) {
                    console.error('Could not copy text: ', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('Link copied to clipboard!');
                } else {
                    alert('Failed to copy the link.');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert('Failed to copy the link.');
            }

            document.body.removeChild(textArea);
        }

        function copyStreamUrl() {
            copyTextToClipboard(window.location.href);
        }

        function copyDownloadUrl() {
            if (downloadUrl) {
                copyTextToClipboard(downloadUrl);
            } else {
                alert('No download URL available.');
            }
        }

        function openDownloadUrl() {
            if (downloadUrl) {
                window.open(downloadUrl, '_blank');
            } else {
                alert('No download URL available.');
            }
        }

        // Fast keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT') {
                switch(e.key) {
                    case '1':
                        changeQuality('240p');
                        break;
                    case '2':
                        changeQuality('360p');
                        break;
                    case '3':
                        changeQuality('480p');
                        break;
                    case '4':
                        changeQuality('720p');
                        break;
                    case '5':
                        changeQuality('1080p');
                        break;
                    case '0':
                        changeQuality('auto');
                        break;
                }
            }
        });

        // Initialize fast streaming
        window.addEventListener('load', function() {
            if (!downloadUrl) {
                showError('No video URL provided. Please check the link and try again.');
            }
        });
    </script>
</body>

</html>
