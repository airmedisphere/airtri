<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirDrive - Enhanced Video Player</title>

    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f1f1f1;
            padding: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .video-js {
            width: 100% !important;
            height: auto !important;
        }

        /* Enhanced Quality Selector with Transcoded Options */
        .quality-selector {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 180px;
        }

        .quality-selector select {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            min-width: 160px;
            font-weight: 500;
            width: 100%;
        }

        .quality-selector select option {
            background: #333;
            color: white;
            padding: 8px;
        }

        .quality-selector select option.transcoded {
            background: #1a5f1a;
            color: #90ee90;
        }

        .quality-selector select option.original {
            background: #1a1a5f;
            color: #87ceeb;
        }

        .quality-label {
            color: white;
            font-size: 12px;
            margin-bottom: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Quality Badge */
        .quality-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: rgba(0, 150, 0, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            display: none;
        }

        .quality-badge.transcoded {
            background: rgba(0, 150, 0, 0.9);
            display: block;
        }

        .quality-badge.original {
            background: rgba(0, 100, 200, 0.9);
            display: block;
        }

        /* Playback Speed Controls */
        .speed-controls {
            position: absolute;
            top: 15px;
            right: 210px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .speed-label {
            color: white;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .speed-buttons {
            display: flex;
            gap: 4px;
            align-items: center;
            flex-wrap: wrap;
        }

        .speed-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 35px;
            text-align: center;
            font-weight: 500;
        }

        .speed-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .speed-btn.active {
            background: rgba(255, 0, 0, 0.8);
            border-color: rgba(255, 0, 0, 1);
            color: white;
        }

        .speed-btn.negative {
            background: rgba(255, 152, 0, 0.8);
            border-color: rgba(255, 152, 0, 1);
        }

        .speed-display {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .speed-reset {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 1);
            color: white;
            font-weight: 600;
        }

        /* Speed Indicator */
        .speed-indicator {
            position: absolute;
            bottom: 80px;
            left: 15px;
            z-index: 1000;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }

        .speed-indicator.fast {
            background: rgba(76, 175, 80, 0.9);
        }

        .speed-indicator.medium {
            background: rgba(255, 152, 0, 0.9);
        }

        .speed-indicator.slow {
            background: rgba(244, 67, 54, 0.9);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Playback Speed Overlay */
        .playback-speed-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 600;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 120px;
        }

        .playback-speed-overlay.show {
            display: block;
            animation: speedChange 0.8s ease-out;
        }

        @keyframes speedChange {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .speed-overlay-text {
            margin-bottom: 8px;
        }

        .speed-overlay-value {
            font-size: 32px;
            color: #ff4444;
        }

        .speed-overlay-value.negative {
            color: #ff9800;
        }

        .speed-overlay-value.normal {
            color: #4caf50;
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            bottom: 80px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .connection-dot.buffering {
            background: #ff9800;
            animation: pulse 0.5s infinite;
        }

        .connection-dot.error {
            background: #f44336;
            animation: none;
        }

        /* Quality Info */
        .quality-info {
            position: absolute;
            bottom: 120px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            backdrop-filter: blur(10px);
            font-weight: 500;
            max-width: 200px;
            text-align: right;
        }

        /* Available Qualities Display */
        .available-qualities {
            position: absolute;
            top: 60px;
            right: 15px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 10px;
            backdrop-filter: blur(10px);
            max-width: 180px;
            display: none;
        }

        .available-qualities.show {
            display: block;
        }

        .available-qualities h4 {
            margin: 0 0 5px 0;
            font-size: 11px;
            color: #90ee90;
        }

        .available-qualities ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .available-qualities li {
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .available-qualities li:last-child {
            border-bottom: none;
        }

        .available-qualities .transcoded {
            color: #90ee90;
        }

        .available-qualities .original {
            color: #87ceeb;
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .copy-button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .copy-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .open-button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .open-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        /* Enhanced Video.js Control Bar */
        .video-js .vjs-control-bar {
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px) !important;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .video-container {
                border-radius: 8px;
            }

            .quality-selector {
                top: 10px;
                right: 10px;
                padding: 6px;
                min-width: 140px;
            }

            .quality-selector select {
                font-size: 12px;
                padding: 6px 10px;
                min-width: 120px;
            }

            .speed-controls {
                top: 10px;
                right: 160px;
                padding: 6px;
                gap: 6px;
            }

            .speed-btn {
                padding: 3px 6px;
                font-size: 10px;
                min-width: 30px;
            }

            .speed-display {
                padding: 3px 6px;
                font-size: 11px;
                min-width: 45px;
            }

            .quality-badge {
                top: 10px;
                left: 10px;
                padding: 4px 8px;
                font-size: 11px;
            }

            .connection-status {
                bottom: 60px;
                right: 10px;
                padding: 6px 10px;
                font-size: 10px;
            }

            .quality-info {
                bottom: 100px;
                right: 10px;
                padding: 4px 8px;
                font-size: 10px;
                max-width: 150px;
            }

            .available-qualities {
                top: 50px;
                right: 10px;
                max-width: 140px;
                font-size: 9px;
            }

            .buttons-container {
                margin-top: 15px;
                gap: 10px;
                flex-direction: column;
                align-items: center;
            }

            .copy-button, .open-button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 140px;
                width: 100%;
                max-width: 280px;
            }

            .playback-speed-overlay {
                padding: 15px 20px;
                font-size: 20px;
            }

            .speed-overlay-value {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .speed-controls {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px;
                justify-content: center;
            }

            .quality-selector {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .quality-badge {
                position: relative;
                top: auto;
                left: auto;
                margin: 5px auto;
                display: inline-flex;
            }

            .connection-status {
                position: relative;
                bottom: auto;
                right: auto;
                margin: 5px auto;
                display: inline-flex;
            }

            .quality-info {
                position: relative;
                bottom: auto;
                right: auto;
                margin: 5px auto;
                display: inline-block;
                text-align: center;
                max-width: none;
            }

            .available-qualities {
                position: relative;
                top: auto;
                right: auto;
                margin: 5px auto;
                max-width: none;
                text-align: center;
            }
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(0);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 20px 0;
            max-width: 600px;
        }

        /* Loading optimization */
        .video-container.loading {
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Quality toggle button */
        .quality-toggle {
            position: absolute;
            top: 60px;
            right: 15px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quality-toggle:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <script>
        // Get the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const downloadUrl = urlParams.get('url');
        
        // DOM elements
        const videoContainer = document.getElementById('video-container');
        const videoSrc = document.getElementById('video-src');
        const qualitySelect = document.getElementById('quality-select');
        const qualityBadge = document.getElementById('quality-badge');
        const qualityToggle = document.getElementById('quality-toggle');
        const availableQualities = document.getElementById('available-qualities');
        const qualitiesList = document.getElementById('qualities-list');
        const speedIndicator = document.getElementById('speed-indicator');
        const connectionStatus = document.getElementById('connection-status');
        const connectionDot = document.getElementById('connection-dot');
        const connectionText = document.getElementById('connection-text');
        const qualityInfo = document.getElementById('quality-info');
        const speedDisplay = document.getElementById('speed-display');
        const playbackSpeedOverlay = document.getElementById('playback-speed-overlay');
        const speedOverlayValue = document.getElementById('speed-overlay-value');
        
        // Enhanced streaming configuration
        let player;
        let currentQuality = 'auto';
        let streamingSpeed = 'fast';
        let currentPlaybackSpeed = 1.0;
        let isReversePlaying = false;
        let reverseInterval = null;
        let availableVideoQualities = [];
        let currentVideoPath = '';
        
        console.log('Download URL:', downloadUrl);
        
        if (downloadUrl) {
            initializeEnhancedPlayer();
        } else {
            showError('No video URL provided. Please check the link and try again.');
        }

        async function initializeEnhancedPlayer() {
            // Extract video path from URL
            currentVideoPath = extractVideoPath(downloadUrl);
            
            // Load available qualities for this video
            await loadAvailableQualities();
            
            // Detect optimal quality for fast streaming
            detectFastQuality();
            
            // Update video source
            updateVideoSource();
            
            // Initialize Video.js with enhanced settings
            player = videojs('my-player', {
                fluid: true,
                responsive: true,
                preload: 'none',
                playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 2, 3, 4],
                html5: {
                    vhs: {
                        enableLowInitialPlaylist: true,
                        smoothQualityChange: false,
                        overrideNative: true,
                        useDevicePixelRatio: false,
                        maxPlaylistRetries: 1,
                        maxNetworkRetries: 1,
                        segmentRequestTimeout: 5000,
                        playlistRequestTimeout: 3000,
                        goalBufferLength: 2,
                        maxGoalBufferLength: 4,
                        bufferBasedABR: false,
                        limitRenditionByPlayerDimensions: false
                    }
                },
                techOrder: ['html5'],
                sources: [{
                    src: getEnhancedVideoUrl(),
                    type: 'video/mp4'
                }],
                controls: true,
                autoplay: false,
                muted: false
            });

            // Setup enhanced player events
            player.ready(function() {
                console.log('Enhanced player ready');
                setupEnhancedPlayerEvents();
                setupPlaybackSpeedControls();
                setupQualityControls();
                updateSpeedIndicator();
                updateQualityDisplay();
                updatePlaybackSpeedDisplay();
            });
        }

        function extractVideoPath(url) {
            try {
                const urlObj = new URL(url);
                const pathParam = urlObj.searchParams.get('path');
                return pathParam || '';
            } catch (e) {
                console.error('Error extracting video path:', e);
                return '';
            }
        }

        async function loadAvailableQualities() {
            if (!currentVideoPath) return;
            
            try {
                // Get the base filename without extension
                const pathParts = currentVideoPath.split('/');
                const filename = pathParts[pathParts.length - 1];
                const baseName = filename.split('.')[0];
                const folderPath = pathParts.slice(0, -1).join('/');
                
                // Mock API call to get available transcoded versions
                // In a real implementation, this would call your API
                const response = await fetch('/api/getAvailableQualities', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        video_path: currentVideoPath,
                        base_name: baseName,
                        folder_path: folderPath
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'ok') {
                        availableVideoQualities = data.qualities || [];
                    }
                }
            } catch (error) {
                console.log('Could not load available qualities:', error);
                // Fallback to detecting from filename patterns
                detectTranscodedVersions();
            }
            
            updateQualitySelector();
            updateAvailableQualitiesDisplay();
        }

        function detectTranscodedVersions() {
            // Detect transcoded versions based on filename patterns
            const pathParts = currentVideoPath.split('/');
            const filename = pathParts[pathParts.length - 1];
            
            // Check if current file is transcoded
            const transcodedPattern = /_(240p|360p|480p|720p|1080p)_(mp4|webm|mkv|avi)\./i;
            const match = filename.match(transcodedPattern);
            
            if (match) {
                const quality = match[1];
                const format = match[2];
                
                availableVideoQualities.push({
                    quality: quality,
                    format: format,
                    path: currentVideoPath,
                    type: 'transcoded',
                    size: 'Unknown'
                });
            }
            
            // Add original quality option
            availableVideoQualities.unshift({
                quality: 'original',
                format: 'original',
                path: currentVideoPath.replace(transcodedPattern, '.'),
                type: 'original',
                size: 'Unknown'
            });
        }

        function updateQualitySelector() {
            // Clear existing options except auto and original
            const select = qualitySelect;
            const autoOption = select.querySelector('option[value="auto"]');
            const originalOption = select.querySelector('option[value="original"]');
            
            select.innerHTML = '';
            select.appendChild(autoOption);
            select.appendChild(originalOption);
            
            // Add transcoded quality options
            availableVideoQualities.forEach(quality => {
                if (quality.type === 'transcoded') {
                    const option = document.createElement('option');
                    option.value = quality.path;
                    option.className = 'transcoded';
                    option.textContent = `🟢 ${quality.quality.toUpperCase()} (${quality.format.toUpperCase()})`;
                    select.appendChild(option);
                }
            });
        }

        function updateAvailableQualitiesDisplay() {
            qualitiesList.innerHTML = '';
            
            // Add original quality
            const originalLi = document.createElement('li');
            originalLi.className = 'original';
            originalLi.textContent = '🔵 Original Quality';
            qualitiesList.appendChild(originalLi);
            
            // Add transcoded qualities
            availableVideoQualities.forEach(quality => {
                if (quality.type === 'transcoded') {
                    const li = document.createElement('li');
                    li.className = 'transcoded';
                    li.textContent = `🟢 ${quality.quality.toUpperCase()} (${quality.format.toUpperCase()})`;
                    qualitiesList.appendChild(li);
                }
            });
        }

        function setupEnhancedPlayerEvents() {
            // Enhanced loading events
            player.on('loadstart', function() {
                console.log('Enhanced load started');
                updateConnectionStatus('loading', 'Loading...');
                updateSpeedIndicator('fast');
            });

            player.on('loadedmetadata', function() {
                console.log('Metadata loaded - ready to play');
                updateConnectionStatus('ready', 'Ready');
                updateSpeedIndicator('fast');
            });

            player.on('canplay', function() {
                console.log('Can play - streaming ready');
                updateConnectionStatus('streaming', 'Streaming');
                updateSpeedIndicator('fast');
            });

            player.on('waiting', function() {
                console.log('Buffering - optimizing...');
                updateConnectionStatus('buffering', 'Optimizing');
                updateSpeedIndicator('medium');
                
                // Auto-optimize for speed
                autoOptimizeForSpeed();
            });

            player.on('playing', function() {
                console.log('Playing smoothly');
                updateConnectionStatus('streaming', 'Streaming');
                updateSpeedIndicator('fast');
            });

            player.on('error', function() {
                const error = player.error();
                console.error('Player error:', error);
                updateSpeedIndicator('slow');
                
                if (error && error.code === 4) {
                    // Network error - try to switch to a lower quality
                    autoSwitchToLowerQuality();
                } else {
                    showError('Playback error. Trying to optimize...');
                    setTimeout(() => {
                        autoSwitchToLowerQuality();
                    }, 1000);
                }
            });

            // Monitor streaming performance
            player.on('progress', function() {
                monitorStreamingSpeed();
            });

            // Handle playback rate changes
            player.on('ratechange', function() {
                const rate = player.playbackRate();
                if (rate !== currentPlaybackSpeed && rate > 0) {
                    currentPlaybackSpeed = rate;
                    updatePlaybackSpeedDisplay();
                    updateSpeedButtons();
                }
            });
        }

        function setupQualityControls() {
            // Enhanced quality selector with transcoded options
            qualitySelect.addEventListener('change', function() {
                const newQuality = this.value;
                changeQuality(newQuality);
            });

            // Quality toggle button
            qualityToggle.addEventListener('click', function() {
                const isVisible = availableQualities.classList.contains('show');
                if (isVisible) {
                    availableQualities.classList.remove('show');
                } else {
                    availableQualities.classList.add('show');
                    setTimeout(() => {
                        availableQualities.classList.remove('show');
                    }, 5000); // Auto-hide after 5 seconds
                }
            });
        }

        function changeQuality(newQuality) {
            if (newQuality === currentQuality) return;
            
            const currentTime = player ? player.currentTime() : 0;
            const wasPaused = player ? player.paused() : true;
            const currentSpeed = currentPlaybackSpeed;
            
            currentQuality = newQuality;
            
            console.log(`Enhanced quality change to: ${newQuality}`);
            
            // Update video source
            updateVideoSource();
            
            // Update quality badge
            updateQualityBadge(newQuality);
            
            // Restore playback position and speed quickly
            if (player) {
                player.ready(() => {
                    if (currentTime > 0) {
                        player.currentTime(currentTime);
                    }
                    
                    // Restore playback speed
                    if (currentSpeed !== 1.0 && currentSpeed > 0) {
                        setTimeout(() => {
                            player.playbackRate(currentSpeed);
                        }, 100);
                    }
                    
                    if (!wasPaused) {
                        player.play().catch(e => console.log('Autoplay prevented:', e));
                    }
                });
            }
            
            updateQualityDisplay();
            updateSpeedIndicator('fast');
            
            const qualityName = getQualityDisplayName(newQuality);
            showNotification(`Quality: ${qualityName}`);
        }

        function updateQualityBadge(quality) {
            const badge = qualityBadge;
            
            if (quality === 'original') {
                badge.textContent = '🔵 ORIGINAL';
                badge.className = 'quality-badge original';
            } else if (quality === 'auto') {
                badge.textContent = '🔄 AUTO';
                badge.className = 'quality-badge';
                badge.style.display = 'block';
            } else {
                // Check if it's a transcoded version
                const transcodedQuality = availableVideoQualities.find(q => q.path === quality);
                if (transcodedQuality) {
                    badge.textContent = `🟢 ${transcodedQuality.quality.toUpperCase()}`;
                    badge.className = 'quality-badge transcoded';
                } else {
                    badge.textContent = '🎬 CUSTOM';
                    badge.className = 'quality-badge';
                    badge.style.display = 'block';
                }
            }
        }

        function autoSwitchToLowerQuality() {
            // Try to switch to a lower quality automatically
            const currentIndex = availableVideoQualities.findIndex(q => q.path === currentQuality);
            
            if (currentIndex > 0) {
                const lowerQuality = availableVideoQualities[currentIndex - 1];
                changeQuality(lowerQuality.path);
                showNotification(`Auto-switched to ${lowerQuality.quality} for better streaming`);
            } else if (currentQuality !== 'auto') {
                changeQuality('auto');
                showNotification('Auto-switched to Auto quality for better streaming');
            }
        }

        function setupPlaybackSpeedControls() {
            // Setup speed control buttons
            const speedButtons = document.querySelectorAll('.speed-btn');
            
            speedButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const speed = parseFloat(this.dataset.speed);
                    setPlaybackSpeed(speed);
                });
            });
        }

        function setPlaybackSpeed(speed) {
            if (!player) return;
            
            console.log(`Setting playback speed to: ${speed}x`);
            
            // Stop any reverse playback
            stopReversePlayback();
            
            if (speed < 0) {
                // Handle negative speeds (reverse playback)
                startReversePlayback(Math.abs(speed));
            } else {
                // Handle positive speeds
                currentPlaybackSpeed = speed;
                player.playbackRate(speed);
                isReversePlaying = false;
            }
            
            updatePlaybackSpeedDisplay();
            updateSpeedButtons();
            showSpeedOverlay(speed);
            
            // Show notification
            const speedText = speed < 0 ? `${speed}x (Reverse)` : `${speed}x`;
            showNotification(`Playback speed: ${speedText}`);
        }

        function startReversePlayback(speed) {
            if (!player) return;
            
            console.log(`Starting reverse playback at ${speed}x`);
            
            isReversePlaying = true;
            currentPlaybackSpeed = -speed;
            
            // Pause the video
            player.pause();
            
            // Calculate step size based on speed
            const stepSize = speed * 0.1; // 0.1 second steps adjusted by speed
            
            // Start reverse interval
            reverseInterval = setInterval(() => {
                if (!player || player.paused() === false) {
                    // If video starts playing normally, stop reverse
                    stopReversePlayback();
                    return;
                }
                
                const currentTime = player.currentTime();
                const newTime = Math.max(0, currentTime - stepSize);
                
                if (newTime <= 0) {
                    // Reached beginning, stop reverse
                    player.currentTime(0);
                    stopReversePlayback();
                    return;
                }
                
                player.currentTime(newTime);
            }, 100); // Update every 100ms for smooth reverse
        }

        function stopReversePlayback() {
            if (reverseInterval) {
                clearInterval(reverseInterval);
                reverseInterval = null;
            }
            
            if (isReversePlaying) {
                isReversePlaying = false;
                // Reset to normal speed if we were in reverse
                if (currentPlaybackSpeed < 0) {
                    currentPlaybackSpeed = 1.0;
                    if (player) {
                        player.playbackRate(1.0);
                    }
                    updatePlaybackSpeedDisplay();
                    updateSpeedButtons();
                }
            }
        }

        function updatePlaybackSpeedDisplay() {
            const displaySpeed = Math.abs(currentPlaybackSpeed);
            const speedText = currentPlaybackSpeed < 0 ? 
                `-${displaySpeed.toFixed(2)}x` : 
                `${displaySpeed.toFixed(2)}x`;
            
            speedDisplay.textContent = speedText;
        }

        function updateSpeedButtons() {
            const speedButtons = document.querySelectorAll('.speed-btn');
            
            speedButtons.forEach(button => {
                const buttonSpeed = parseFloat(button.dataset.speed);
                
                if (buttonSpeed === currentPlaybackSpeed) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function showSpeedOverlay(speed) {
            const speedText = speed < 0 ? `${speed}x` : `${speed}x`;
            speedOverlayValue.textContent = speedText;
            
            // Update overlay styling based on speed
            speedOverlayValue.className = 'speed-overlay-value';
            if (speed < 0) {
                speedOverlayValue.classList.add('negative');
            } else if (speed === 1) {
                speedOverlayValue.classList.add('normal');
            }
            
            // Show overlay
            playbackSpeedOverlay.classList.add('show');
            
            // Hide overlay after 1.5 seconds
            setTimeout(() => {
                playbackSpeedOverlay.classList.remove('show');
            }, 1500);
        }

        function detectFastQuality() {
            // Enhanced quality detection prioritizing speed
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /mobile|android|iphone|ipad/.test(userAgent);
            
            let detectedQuality = 'auto'; // Default
            
            if (connection) {
                const effectiveType = connection.effectiveType;
                const downlink = connection.downlink;
                
                if (effectiveType === 'slow-2g' || downlink < 0.5) {
                    // Try to find 240p transcoded version
                    const lowQuality = availableVideoQualities.find(q => q.quality === '240p');
                    detectedQuality = lowQuality ? lowQuality.path : 'auto';
                } else if (effectiveType === '2g' || downlink < 1) {
                    const lowQuality = availableVideoQualities.find(q => q.quality === '360p');
                    detectedQuality = lowQuality ? lowQuality.path : 'auto';
                } else if (effectiveType === '3g' || downlink < 2) {
                    const medQuality = availableVideoQualities.find(q => q.quality === '480p');
                    detectedQuality = medQuality ? medQuality.path : 'auto';
                } else if (effectiveType === '4g' || downlink < 5) {
                    const hdQuality = availableVideoQualities.find(q => q.quality === '720p');
                    detectedQuality = hdQuality ? hdQuality.path : 'auto';
                } else {
                    detectedQuality = 'original'; // Fast connection, use original
                }
            } else if (isMobile) {
                const mobileQuality = availableVideoQualities.find(q => q.quality === '480p');
                detectedQuality = mobileQuality ? mobileQuality.path : 'auto';
            }
            
            currentQuality = detectedQuality;
            qualitySelect.value = detectedQuality;
            
            console.log(`Enhanced auto-detected quality: ${detectedQuality}`);
        }

        function autoOptimizeForSpeed() {
            // Enhanced optimization for speed with transcoded options
            if (!player) return;
            
            try {
                const buffered = player.buffered();
                const currentTime = player.currentTime();
                
                if (buffered.length > 0) {
                    const bufferEnd = buffered.end(buffered.length - 1);
                    const bufferHealth = bufferEnd - currentTime;
                    
                    // Aggressive quality reduction for speed using transcoded versions
                    if (bufferHealth < 1) {
                        // Very poor buffer - go to lowest transcoded quality
                        const lowestQuality = availableVideoQualities.find(q => q.quality === '240p');
                        if (lowestQuality && currentQuality !== lowestQuality.path) {
                            changeQuality(lowestQuality.path);
                            console.log('Auto-optimized to 240p transcoded for speed');
                        } else if (currentQuality !== 'auto') {
                            changeQuality('auto');
                            console.log('Auto-optimized to auto for speed');
                        }
                    } else if (bufferHealth < 2) {
                        // Poor buffer - reduce quality
                        const mediumQuality = availableVideoQualities.find(q => q.quality === '480p');
                        if (mediumQuality && currentQuality === 'original') {
                            changeQuality(mediumQuality.path);
                            console.log('Auto-optimized to 480p transcoded for speed');
                        }
                    }
                }
            } catch (e) {
                console.log('Speed optimization error:', e);
            }
        }

        function monitorStreamingSpeed() {
            // Enhanced monitoring with transcoded quality awareness
            if (!player) return;
            
            try {
                const buffered = player.buffered();
                const currentTime = player.currentTime();
                
                if (buffered.length > 0) {
                    const bufferEnd = buffered.end(buffered.length - 1);
                    const bufferHealth = bufferEnd - currentTime;
                    
                    // Update speed based on buffer health
                    if (bufferHealth > 3) {
                        updateSpeedIndicator('fast');
                    } else if (bufferHealth > 1) {
                        updateSpeedIndicator('medium');
                    } else {
                        updateSpeedIndicator('slow');
                    }
                    
                    // Enhanced quality info with transcoded status
                    const qualityName = getQualityDisplayName(currentQuality);
                    const speedInfo = isReversePlaying ? ' (Reverse)' : 
                        (currentPlaybackSpeed !== 1.0 ? ` (${currentPlaybackSpeed}x)` : '');
                    const bufferInfo = `(${bufferHealth.toFixed(1)}s)`;
                    
                    qualityInfo.textContent = `Streaming: ${qualityName} ${bufferInfo}${speedInfo}`;
                }
            } catch (e) {
                console.log('Speed monitoring error:', e);
            }
        }

        function getEnhancedVideoUrl() {
            if (!downloadUrl) return '';
            
            // If a specific transcoded quality is selected, use its path
            if (currentQuality !== 'auto' && currentQuality !== 'original') {
                const transcodedQuality = availableVideoQualities.find(q => q.path === currentQuality);
                if (transcodedQuality) {
                    // Construct URL for transcoded version
                    const baseUrl = downloadUrl.split('?')[0];
                    const newUrl = new URL(baseUrl);
                    newUrl.searchParams.set('path', transcodedQuality.path);
                    
                    // Add streaming optimization parameters
                    newUrl.searchParams.set('transcoded', 'true');
                    newUrl.searchParams.set('quality', transcodedQuality.quality);
                    newUrl.searchParams.set('format', transcodedQuality.format);
                    newUrl.searchParams.set('fast_stream', 'true');
                    newUrl.searchParams.set('t', Date.now());
                    
                    return newUrl.toString();
                }
            }
            
            // Use original URL with optimizations
            const url = new URL(downloadUrl);
            
            // Add quality parameter for fast streaming
            if (currentQuality !== 'original' && currentQuality !== 'auto') {
                url.searchParams.set('quality', currentQuality);
            }
            
            // Add fast streaming parameters
            url.searchParams.set('fast_stream', 'true');
            url.searchParams.set('buffer_size', 'small');
            url.searchParams.set('priority', 'speed');
            url.searchParams.set('t', Date.now());
            
            return url.toString();
        }

        function updateVideoSource() {
            if (!player) return;
            
            const currentTime = player.currentTime();
            const wasPaused = player.paused();
            const currentSpeed = currentPlaybackSpeed;
            
            const newUrl = getEnhancedVideoUrl();
            console.log('Enhanced video source update:', newUrl);
            
            // Stop reverse playback during source change
            stopReversePlayback();
            
            player.src({
                src: newUrl,
                type: 'video/mp4'
            });
            
            player.ready(() => {
                if (currentTime > 0) {
                    player.currentTime(currentTime);
                }
                
                // Restore playback speed
                if (currentSpeed > 0 && currentSpeed !== 1.0) {
                    setTimeout(() => {
                        player.playbackRate(currentSpeed);
                    }, 100);
                }
                
                if (!wasPaused) {
                    player.play().catch(e => console.log('Autoplay prevented:', e));
                }
            });
        }

        function updateSpeedIndicator(speed = streamingSpeed) {
            streamingSpeed = speed;
            speedIndicator.className = `speed-indicator ${speed}`;
            
            const speedTexts = {
                'fast': 'FAST STREAM',
                'medium': 'OPTIMIZING',
                'slow': 'BUFFERING'
            };
            
            speedIndicator.textContent = speedTexts[speed] || 'STREAMING';
        }

        function updateConnectionStatus(status, text) {
            connectionDot.className = `connection-dot ${status}`;
            connectionText.textContent = text;
        }

        function updateQualityDisplay() {
            const displayName = getQualityDisplayName(currentQuality);
            qualityInfo.textContent = `Streaming: ${displayName}`;
            
            qualitySelect.value = currentQuality;
            updateQualityBadge(currentQuality);
        }

        function getQualityDisplayName(quality) {
            if (quality === 'auto') {
                return 'Auto (Fast)';
            } else if (quality === 'original') {
                return 'Original Quality';
            } else {
                // Check if it's a transcoded version
                const transcodedQuality = availableVideoQualities.find(q => q.path === quality);
                if (transcodedQuality) {
                    return `${transcodedQuality.quality.toUpperCase()} (${transcodedQuality.format.toUpperCase()})`;
                } else {
                    return quality;
                }
            }
        }

        function showNotification(message) {
            const existingNotification = document.querySelector('.success-message');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'success-message';
            notificationDiv.textContent = message;
            document.body.appendChild(notificationDiv);

            setTimeout(() => {
                notificationDiv.classList.add('show');
            }, 100);

            setTimeout(() => {
                notificationDiv.classList.remove('show');
                setTimeout(() => {
                    notificationDiv.remove();
                }, 300);
            }, 2000);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <strong>Streaming Error</strong><br>
                ${message}<br><br>
                <small>Trying to optimize for your connection...</small>
            `;
            videoContainer.parentNode.insertBefore(errorDiv, videoContainer.nextSibling);
            
            // Auto-remove error after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        function copyTextToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function () {
                    showNotification('Link copied to clipboard!');
                }).catch(function (err) {
                    console.error('Could not copy text: ', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('Link copied to clipboard!');
                } else {
                    alert('Failed to copy the link.');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert('Failed to copy the link.');
            }

            document.body.removeChild(textArea);
        }

        function copyStreamUrl() {
            copyTextToClipboard(window.location.href);
        }

        function copyDownloadUrl() {
            if (downloadUrl) {
                copyTextToClipboard(downloadUrl);
            } else {
                alert('No download URL available.');
            }
        }

        function openDownloadUrl() {
            if (downloadUrl) {
                window.open(downloadUrl, '_blank');
            } else {
                alert('No download URL available.');
            }
        }

        // Enhanced keyboard shortcuts including quality switching
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT') {
                switch(e.key) {
                    // Quality shortcuts
                    case '1':
                        switchToQuality('240p');
                        break;
                    case '2':
                        switchToQuality('360p');
                        break;
                    case '3':
                        switchToQuality('480p');
                        break;
                    case '4':
                        switchToQuality('720p');
                        break;
                    case '5':
                        switchToQuality('1080p');
                        break;
                    case '0':
                        changeQuality('auto');
                        break;
                    case '9':
                        changeQuality('original');
                        break;
                    
                    // Playback speed shortcuts
                    case 'q':
                        setPlaybackSpeed(0.25);
                        break;
                    case 'w':
                        setPlaybackSpeed(0.5);
                        break;
                    case 'e':
                        setPlaybackSpeed(0.75);
                        break;
                    case 'r':
                        setPlaybackSpeed(1.0);
                        break;
                    case 't':
                        setPlaybackSpeed(1.25);
                        break;
                    case 'y':
                        setPlaybackSpeed(1.5);
                        break;
                    case 'u':
                        setPlaybackSpeed(2.0);
                        break;
                    case 'i':
                        setPlaybackSpeed(3.0);
                        break;
                    case 'o':
                        setPlaybackSpeed(4.0);
                        break;
                    
                    // Reverse playback shortcut
                    case 'z':
                        setPlaybackSpeed(-0.25);
                        break;
                    
                    // Quality toggle
                    case 'q':
                        if (e.ctrlKey) {
                            e.preventDefault();
                            qualityToggle.click();
                        }
                        break;
                    
                    // Speed up/down with arrow keys + shift
                    case 'ArrowUp':
                        if (e.shiftKey) {
                            e.preventDefault();
                            increaseSpeed();
                        }
                        break;
                    case 'ArrowDown':
                        if (e.shiftKey) {
                            e.preventDefault();
                            decreaseSpeed();
                        }
                        break;
                }
            }
        });

        function switchToQuality(targetQuality) {
            const quality = availableVideoQualities.find(q => q.quality === targetQuality);
            if (quality) {
                changeQuality(quality.path);
            } else {
                showNotification(`${targetQuality} quality not available`);
            }
        }

        function increaseSpeed() {
            const speeds = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 2, 3, 4];
            const currentIndex = speeds.indexOf(Math.abs(currentPlaybackSpeed));
            
            if (currentIndex < speeds.length - 1) {
                setPlaybackSpeed(speeds[currentIndex + 1]);
            }
        }

        function decreaseSpeed() {
            const speeds = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 2, 3, 4];
            const currentIndex = speeds.indexOf(Math.abs(currentPlaybackSpeed));
            
            if (currentIndex > 0) {
                setPlaybackSpeed(speeds[currentIndex - 1]);
            }
        }

        // Handle page visibility change to stop reverse playback when tab is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isReversePlaying) {
                stopReversePlayback();
            }
        });

        // Initialize enhanced streaming
        window.addEventListener('load', function() {
            if (!downloadUrl) {
                showError('No video URL provided. Please check the link and try again.');
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopReversePlayback();
        });
    </script>
