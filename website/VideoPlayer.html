<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirDrive - Video Player</title>

    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
    <!-- HLS.js for better streaming support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Video.js HLS plugin -->
    <script src="https://vhs.videojs.com/latest/videojs-http-streaming.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f1f1f1;
            padding: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .video-js {
            width: 100% !important;
            height: auto !important;
        }

        /* Quality Selector - YouTube Style */
        .quality-selector {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quality-selector select {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            min-width: 120px;
            font-weight: 500;
        }

        .quality-selector select option {
            background: #333;
            color: white;
            padding: 8px;
        }

        .quality-selector select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.3);
        }

        .quality-label {
            color: white;
            font-size: 12px;
            margin-bottom: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Auto Quality Indicator */
        .auto-quality-indicator {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: none;
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }

        .auto-quality-indicator.show {
            display: block;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            bottom: 80px;
            left: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .connection-dot.buffering {
            background: #ff9800;
            animation: pulse 0.5s infinite;
        }

        .connection-dot.error {
            background: #f44336;
            animation: none;
        }

        .connection-dot.transcoding {
            background: #2196f3;
            animation: pulse 1s infinite;
        }

        /* Quality Info Display */
        .quality-info {
            position: absolute;
            bottom: 80px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        /* Transcoding Progress */
        .transcoding-progress {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transcoding-progress.show {
            display: block;
        }

        .transcoding-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #2196f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .transcoding-text {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .transcoding-subtext {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Streaming Controls */
        .streaming-controls {
            position: absolute;
            top: 60px;
            right: 15px;
            z-index: 999;
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 6px;
            padding: 6px 8px;
            backdrop-filter: blur(10px);
        }

        .control-panel select, .control-panel button {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            min-width: 80px;
        }

        .control-panel select option {
            background: #333;
            color: white;
        }

        .control-panel button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .copy-button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .copy-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .open-button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .open-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        /* Enhanced Video.js Control Bar */
        .video-js .vjs-control-bar {
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px) !important;
            z-index: 1001 !important;
        }

        .video-js .vjs-picture-in-picture-control,
        .video-js .vjs-fullscreen-control {
            z-index: 1002 !important;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .video-container {
                border-radius: 8px;
            }

            .quality-selector {
                top: 10px;
                right: 10px;
                padding: 6px;
            }

            .quality-selector select {
                font-size: 12px;
                padding: 6px 10px;
                min-width: 100px;
            }

            .streaming-controls {
                top: 50px;
                right: 10px;
                gap: 4px;
            }

            .control-panel {
                padding: 4px 6px;
            }

            .control-panel select, .control-panel button {
                font-size: 10px;
                padding: 3px 6px;
                min-width: 70px;
            }

            .auto-quality-indicator {
                top: 10px;
                left: 10px;
                padding: 4px 8px;
                font-size: 11px;
            }

            .connection-status {
                bottom: 60px;
                left: 10px;
                padding: 6px 10px;
                font-size: 10px;
            }

            .quality-info {
                bottom: 60px;
                right: 10px;
                padding: 4px 8px;
                font-size: 10px;
            }

            .buttons-container {
                margin-top: 15px;
                gap: 10px;
            }

            .copy-button, .open-button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 140px;
                flex: 1;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .quality-selector {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .streaming-controls {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px;
                justify-content: center;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .auto-quality-indicator {
                position: relative;
                top: auto;
                left: auto;
                margin: 5px auto;
                display: inline-flex;
            }

            .connection-status {
                position: relative;
                bottom: auto;
                left: auto;
                margin: 5px auto;
                display: inline-flex;
            }

            .quality-info {
                position: relative;
                bottom: auto;
                right: auto;
                margin: 5px auto;
                display: inline-block;
                text-align: center;
            }

            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .copy-button, .open-button {
                width: 100%;
                max-width: 280px;
                margin-bottom: 8px;
            }
        }

        /* Success message for copy actions */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(0);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 20px 0;
            max-width: 600px;
        }

        /* Loading state */
        .video-container.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

<body>
    <div class="video-container" id="video-container">
        <!-- Quality Selector - YouTube Style -->
        <div class="quality-selector">
            <div class="quality-label">Quality</div>
            <select id="quality-select">
                <option value="auto">Auto (Recommended)</option>
                <option value="240p">240p (Data Saver)</option>
                <option value="360p">360p (Mobile)</option>
                <option value="480p">480p (Standard)</option>
                <option value="720p">720p (HD)</option>
                <option value="1080p">1080p (Full HD)</option>
                <option value="original">Original Quality</option>
            </select>
        </div>

        <!-- Auto Quality Indicator -->
        <div class="auto-quality-indicator" id="auto-quality-indicator">
            AUTO 720p
        </div>

        <!-- Transcoding Progress -->
        <div class="transcoding-progress" id="transcoding-progress">
            <div class="transcoding-spinner"></div>
            <div class="transcoding-text">Optimizing Video Quality</div>
            <div class="transcoding-subtext">Preparing <span id="transcoding-quality">720p</span> stream...</div>
        </div>

        <!-- Streaming Controls -->
        <div class="streaming-controls">
            <div class="control-panel">
                <select id="chunk-size-select" title="Chunk Size">
                    <option value="32">32KB (2G)</option>
                    <option value="64">64KB (3G)</option>
                    <option value="128" selected>128KB (4G)</option>
                    <option value="256">256KB (WiFi)</option>
                    <option value="512">512KB (Fast)</option>
                </select>
            </div>
            <div class="control-panel">
                <button id="buffer-toggle" title="Toggle Buffer Mode">Smart Buffer</button>
            </div>
        </div>

        <!-- Connection Status -->
        <div class="connection-status" id="connection-status">
            <div class="connection-dot" id="connection-dot"></div>
            <span id="connection-text">Optimizing...</span>
        </div>

        <!-- Quality Info -->
        <div class="quality-info" id="quality-info">
            Streaming: Auto
        </div>

        <video id="my-player" class="video-js vjs-fluid" controls preload="metadata" data-setup='{}'>
            <source id="video-src" src="" type="video/mp4">
            </source>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">
                    supports HTML5 video
                </a>
            </p>
        </video>
    </div>

    <div class="buttons-container">
        <button class="copy-button" onclick="copyStreamUrl()">Copy Stream URL</button>
        <button class="copy-button" onclick="copyDownloadUrl()">Copy Download URL</button>
        <button class="open-button" onclick="openDownloadUrl()">Open Download URL</button>
    </div>

    <script>
        // Get the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const downloadUrl = urlParams.get('url');
        
        // DOM elements
        const videoContainer = document.getElementById('video-container');
        const videoSrc = document.getElementById('video-src');
        const qualitySelect = document.getElementById('quality-select');
        const chunkSizeSelect = document.getElementById('chunk-size-select');
        const bufferToggle = document.getElementById('buffer-toggle');
        const autoQualityIndicator = document.getElementById('auto-quality-indicator');
        const transcodingProgress = document.getElementById('transcoding-progress');
        const transcodingQuality = document.getElementById('transcoding-quality');
        const connectionStatus = document.getElementById('connection-status');
        const connectionDot = document.getElementById('connection-dot');
        const connectionText = document.getElementById('connection-text');
        const qualityInfo = document.getElementById('quality-info');
        
        // Streaming configuration
        let player;
        let currentQuality = 'auto';
        let currentChunkSize = 128; // KB
        let smartBufferMode = true;
        let isTranscoding = false;
        let autoQualityEnabled = true;
        
        console.log('Download URL:', downloadUrl);
        
        if (downloadUrl) {
            initializeMultiQualityPlayer();
        } else {
            showError('No video URL provided. Please check the link and try again.');
        }

        function initializeMultiQualityPlayer() {
            // Set initial quality based on connection
            detectOptimalQuality();
            
            // Update video source with quality
            updateVideoSource();
            
            // Add loading state
            videoContainer.classList.add('loading');
            
            // Initialize Video.js player
            player = videojs('my-player', {
                fluid: true,
                responsive: true,
                playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 2],
                preload: 'metadata',
                html5: {
                    vhs: {
                        enableLowInitialPlaylist: true,
                        smoothQualityChange: true,
                        overrideNative: true,
                        useDevicePixelRatio: false,
                        maxPlaylistRetries: 2,
                        maxNetworkRetries: 2,
                        segmentRequestTimeout: 15000,
                        playlistRequestTimeout: 8000,
                        goalBufferLength: getBufferLength(),
                        maxGoalBufferLength: getBufferLength() * 2,
                        bufferBasedABR: false,
                        limitRenditionByPlayerDimensions: false
                    },
                    nativeVideoTracks: false,
                    nativeAudioTracks: false,
                    nativeTextTracks: false
                },
                techOrder: ['html5'],
                sources: [{
                    src: getQualityVideoUrl(),
                    type: 'video/mp4'
                }],
                liveui: false,
                controls: true,
                autoplay: false,
                muted: false
            });

            // Setup player events
            player.ready(function() {
                console.log('Multi-quality player ready');
                setupPlayerEvents();
                startQualityMonitoring();
                updateQualityDisplay();
            });

            // Setup control event listeners
            setupQualityControls();
        }

        function setupPlayerEvents() {
            // Loading events
            player.on('loadstart', function() {
                console.log('Load started');
                updateConnectionStatus('loading', 'Loading...');
                videoContainer.classList.add('loading');
                
                // Show transcoding progress for non-original qualities
                if (currentQuality !== 'original' && currentQuality !== 'auto') {
                    showTranscodingProgress();
                }
            });

            player.on('loadedmetadata', function() {
                console.log('Metadata loaded');
                videoContainer.classList.remove('loading');
                hideTranscodingProgress();
                updateConnectionStatus('ready', 'Ready');
                updateQualityDisplay();
            });

            player.on('canplay', function() {
                console.log('Can play');
                updateConnectionStatus('streaming', 'Streaming');
                hideTranscodingProgress();
            });

            player.on('waiting', function() {
                console.log('Buffering');
                updateConnectionStatus('buffering', 'Buffering');
                
                // Auto-optimize if smart buffer is enabled
                if (smartBufferMode && autoQualityEnabled) {
                    autoOptimizeQuality();
                }
            });

            player.on('playing', function() {
                console.log('Playing');
                updateConnectionStatus('streaming', 'Streaming');
            });

            player.on('error', function() {
                const error = player.error();
                console.error('Player error:', error);
                hideTranscodingProgress();
                
                if (error && error.code === 4) {
                    // Network error - try lower quality
                    if (autoQualityEnabled) {
                        autoDowngradeQuality();
                    } else {
                        showError('Network error. Try selecting a lower quality.');
                    }
                } else {
                    showError('Video playback error. Please try again.');
                }
            });

            // Quality adaptation based on performance
            player.on('progress', function() {
                if (autoQualityEnabled) {
                    monitorStreamingPerformance();
                }
            });
        }

        function setupQualityControls() {
            // Quality selector
            qualitySelect.addEventListener('change', function() {
                const newQuality = this.value;
                changeQuality(newQuality);
            });

            // Chunk size control
            chunkSizeSelect.addEventListener('change', function() {
                currentChunkSize = parseInt(this.value);
                updateVideoSource();
                showNotification(`Chunk size: ${currentChunkSize}KB`);
            });

            // Smart buffer toggle
            bufferToggle.addEventListener('click', function() {
                smartBufferMode = !smartBufferMode;
                this.textContent = smartBufferMode ? 'Smart Buffer' : 'Manual Buffer';
                this.style.background = smartBufferMode ? 'rgba(76, 175, 80, 0.3)' : 'rgba(255, 152, 0, 0.3)';
                showNotification(`Smart buffering ${smartBufferMode ? 'enabled' : 'disabled'}`);
            });
        }

        function changeQuality(newQuality) {
            if (newQuality === currentQuality) return;
            
            const currentTime = player ? player.currentTime() : 0;
            const wasPaused = player ? player.paused() : true;
            
            currentQuality = newQuality;
            autoQualityEnabled = (newQuality === 'auto');
            
            console.log(`Changing quality to: ${newQuality}`);
            
            // Show transcoding progress for non-original qualities
            if (newQuality !== 'original' && newQuality !== 'auto') {
                showTranscodingProgress();
                transcodingQuality.textContent = newQuality;
            }
            
            // Update video source
            updateVideoSource();
            
            // Restore playback position
            if (player) {
                player.ready(() => {
                    if (currentTime > 0) {
                        player.currentTime(currentTime);
                    }
                    if (!wasPaused) {
                        player.play().catch(e => console.log('Autoplay prevented:', e));
                    }
                });
            }
            
            updateQualityDisplay();
            showNotification(`Quality changed to: ${getQualityDisplayName(newQuality)}`);
        }

        function detectOptimalQuality() {
            // Auto-detect based on connection and device
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /mobile|android|iphone|ipad/.test(userAgent);
            
            let detectedQuality = '720p'; // Default
            
            if (connection) {
                const effectiveType = connection.effectiveType;
                const downlink = connection.downlink;
                
                if (effectiveType === 'slow-2g' || downlink < 0.5) {
                    detectedQuality = '240p';
                } else if (effectiveType === '2g' || downlink < 1) {
                    detectedQuality = '360p';
                } else if (effectiveType === '3g' || downlink < 2) {
                    detectedQuality = '480p';
                } else if (effectiveType === '4g' || downlink < 10) {
                    detectedQuality = isMobile ? '720p' : '1080p';
                } else {
                    detectedQuality = '1080p';
                }
            } else if (isMobile) {
                detectedQuality = '480p';
            }
            
            // Set auto quality
            if (currentQuality === 'auto') {
                currentQuality = detectedQuality;
                qualitySelect.value = 'auto';
                
                // Show auto indicator
                autoQualityIndicator.textContent = `AUTO ${detectedQuality.toUpperCase()}`;
                autoQualityIndicator.classList.add('show');
                setTimeout(() => {
                    autoQualityIndicator.classList.remove('show');
                }, 3000);
            }
            
            console.log(`Auto-detected quality: ${detectedQuality}`);
        }

        function autoOptimizeQuality() {
            if (!autoQualityEnabled || !player) return;
            
            try {
                const buffered = player.buffered();
                const currentTime = player.currentTime();
                
                if (buffered.length > 0) {
                    const bufferEnd = buffered.end(buffered.length - 1);
                    const bufferHealth = bufferEnd - currentTime;
                    
                    // Auto-adjust quality based on buffer health
                    if (bufferHealth < 3) {
                        // Poor buffer - downgrade quality
                        autoDowngradeQuality();
                    } else if (bufferHealth > 20) {
                        // Excellent buffer - try upgrading quality
                        autoUpgradeQuality();
                    }
                }
            } catch (e) {
                console.log('Auto-optimization error:', e);
            }
        }

        function autoDowngradeQuality() {
            const qualityOrder = ['1080p', '720p', '480p', '360p', '240p'];
            const currentIndex = qualityOrder.indexOf(currentQuality);
            
            if (currentIndex < qualityOrder.length - 1) {
                const newQuality = qualityOrder[currentIndex + 1];
                console.log(`Auto-downgrading from ${currentQuality} to ${newQuality}`);
                changeQuality(newQuality);
                
                // Update auto indicator
                autoQualityIndicator.textContent = `AUTO ${newQuality.toUpperCase()}`;
                autoQualityIndicator.classList.add('show');
                setTimeout(() => {
                    autoQualityIndicator.classList.remove('show');
                }, 3000);
            }
        }

        function autoUpgradeQuality() {
            const qualityOrder = ['240p', '360p', '480p', '720p', '1080p'];
            const currentIndex = qualityOrder.indexOf(currentQuality);
            
            if (currentIndex < qualityOrder.length - 1) {
                const newQuality = qualityOrder[currentIndex + 1];
                console.log(`Auto-upgrading from ${currentQuality} to ${newQuality}`);
                changeQuality(newQuality);
                
                // Update auto indicator
                autoQualityIndicator.textContent = `AUTO ${newQuality.toUpperCase()}`;
                autoQualityIndicator.classList.add('show');
                setTimeout(() => {
                    autoQualityIndicator.classList.remove('show');
                }, 3000);
            }
        }

        function monitorStreamingPerformance() {
            // Monitor and adapt quality based on performance
            if (!player || !autoQualityEnabled) return;
            
            try {
                const buffered = player.buffered();
                const currentTime = player.currentTime();
                
                if (buffered.length > 0) {
                    const bufferEnd = buffered.end(buffered.length - 1);
                    const bufferHealth = bufferEnd - currentTime;
                    
                    // Update quality info
                    qualityInfo.textContent = `Streaming: ${getQualityDisplayName(currentQuality)} (Buffer: ${bufferHealth.toFixed(1)}s)`;
                }
            } catch (e) {
                console.log('Performance monitoring error:', e);
            }
        }

        function getQualityVideoUrl() {
            if (!downloadUrl) return '';
            
            const url = new URL(downloadUrl);
            
            // Add quality parameter
            if (currentQuality !== 'original') {
                url.searchParams.set('quality', currentQuality);
            }
            
            // Add optimization parameters
            url.searchParams.set('chunk_size', currentChunkSize * 1024);
            url.searchParams.set('buffer_mode', smartBufferMode ? 'smart' : 'manual');
            url.searchParams.set('optimize', 'true');
            url.searchParams.set('t', Date.now());
            
            return url.toString();
        }

        function updateVideoSource() {
            if (!player) return;
            
            const currentTime = player.currentTime();
            const wasPaused = player.paused();
            
            const newUrl = getQualityVideoUrl();
            console.log('Updating video source:', newUrl);
            
            player.src({
                src: newUrl,
                type: 'video/mp4'
            });
            
            player.ready(() => {
                if (currentTime > 0) {
                    player.currentTime(currentTime);
                }
                if (!wasPaused) {
                    player.play().catch(e => console.log('Autoplay prevented:', e));
                }
            });
        }

        function getBufferLength() {
            // Adaptive buffer length based on quality
            const bufferLengths = {
                '240p': 5,
                '360p': 8,
                '480p': 10,
                '720p': 15,
                '1080p': 20,
                'original': 15
            };
            
            return bufferLengths[currentQuality] || 10;
        }

        function showTranscodingProgress() {
            transcodingProgress.classList.add('show');
            isTranscoding = true;
            updateConnectionStatus('transcoding', 'Transcoding');
        }

        function hideTranscodingProgress() {
            transcodingProgress.classList.remove('show');
            isTranscoding = false;
        }

        function updateConnectionStatus(status, text) {
            connectionDot.className = `connection-dot ${status}`;
            connectionText.textContent = text;
        }

        function updateQualityDisplay() {
            const displayName = getQualityDisplayName(currentQuality);
            qualityInfo.textContent = `Streaming: ${displayName}`;
            
            // Update quality selector if in auto mode
            if (autoQualityEnabled) {
                qualitySelect.value = 'auto';
            } else {
                qualitySelect.value = currentQuality;
            }
        }

        function getQualityDisplayName(quality) {
            const names = {
                'auto': 'Auto',
                '240p': '240p (Data Saver)',
                '360p': '360p (Mobile)',
                '480p': '480p (Standard)',
                '720p': '720p (HD)',
                '1080p': '1080p (Full HD)',
                'original': 'Original Quality'
            };
            
            return names[quality] || quality;
        }

        function startQualityMonitoring() {
            // Monitor every 3 seconds
            setInterval(() => {
                if (player && !player.paused()) {
                    monitorStreamingPerformance();
                }
            }, 3000);
        }

        function showNotification(message) {
            const existingNotification = document.querySelector('.success-message');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'success-message';
            notificationDiv.textContent = message;
            document.body.appendChild(notificationDiv);

            setTimeout(() => {
                notificationDiv.classList.add('show');
            }, 100);

            setTimeout(() => {
                notificationDiv.classList.remove('show');
                setTimeout(() => {
                    notificationDiv.remove();
                }, 300);
            }, 3000);
        }

        function showError(message) {
            videoContainer.classList.remove('loading');
            hideTranscodingProgress();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <strong>Streaming Error</strong><br>
                ${message}<br><br>
                <small>Try selecting a different quality or adjusting the chunk size.</small>
            `;
            videoContainer.parentNode.insertBefore(errorDiv, videoContainer.nextSibling);
        }

        function copyTextToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function () {
                    showNotification('Link copied to clipboard!');
                }).catch(function (err) {
                    console.error('Could not copy text: ', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('Link copied to clipboard!');
                } else {
                    alert('Failed to copy the link.');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert('Failed to copy the link.');
            }

            document.body.removeChild(textArea);
        }

        function copyStreamUrl() {
            copyTextToClipboard(window.location.href);
        }

        function copyDownloadUrl() {
            if (downloadUrl) {
                copyTextToClipboard(downloadUrl);
            } else {
                alert('No download URL available.');
            }
        }

        function openDownloadUrl() {
            if (downloadUrl) {
                window.open(downloadUrl, '_blank');
            } else {
                alert('No download URL available.');
            }
        }

        // Keyboard shortcuts for quality selection
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT') {
                switch(e.key) {
                    case '1':
                        changeQuality('240p');
                        break;
                    case '2':
                        changeQuality('360p');
                        break;
                    case '3':
                        changeQuality('480p');
                        break;
                    case '4':
                        changeQuality('720p');
                        break;
                    case '5':
                        changeQuality('1080p');
                        break;
                    case '0':
                        changeQuality('auto');
                        break;
                    case 'o':
                        changeQuality('original');
                        break;
                }
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                if (player) {
                    player.trigger('resize');
                }
            }, 500);
        });

        // Initialize on page load
        window.addEventListener('load', function() {
            if (!downloadUrl) {
                showError('No video URL provided. Please check the link and try again.');
            }
        });
    </script>
</body>
